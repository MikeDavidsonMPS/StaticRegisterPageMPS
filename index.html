<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Main.css" />
    <title>Sign Up</title>
  </head>

  <body>
    <nav class="navbar">
      <p class="nav-item">Home</p>
      <p class="nav-item">About Us</p>
      <p class="nav-item">Log in</p>
    </nav>
    <div class="signup">
      <h1>Welcome Friend!</h1>
      <div class="signup-bg">
        <h2>Sign Up</h2>
        <input placeholder="Email" />
        <input placeholder="Username" />
        <input placeholder="Password" type="password" />
        <input placeholder="Confirm Password" type="confirm password" />
        <button>Submit</button>
        <div>
          <img
            src="./assets/AmazonLogo.png"
            alt="Amazon"
            height="32"
            width="32"
          />
          <img
            src="./assets/FaceLogo.png"
            alt="Facebook"
            height="32"
            width="32"
          />
          <img
            src="./assets/GitHubLogo.png"
            alt="GitHub"
            height="32"
            width="32"
          />
          <img
            src="./assets/InstantLogo.png"
            alt="Instagram"
            height="32"
            width="32"
          />
          <img
            src="./assets/SlackLogo.png"
            alt="Slack"
            height="32"
            width="32"
          />
        </div>
      </div>
    </div>
  </body>
</html>
